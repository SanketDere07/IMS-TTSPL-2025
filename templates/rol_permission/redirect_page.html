    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to redirect after a delay
            function redirectAfterDelay(url, delay) {
                setTimeout(function() {
                    window.location.href = url;
                }, delay);
            }

            // Perform the redirection directly after the delay
            redirectAfterDelay('/dashboard_page', 3000); // Redirect after 2 seconds (2000 seconds)
        });
    </script>
